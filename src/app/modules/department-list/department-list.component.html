<div class="w3-container w3-teal no-print">
  <h1>Department Entry</h1>
</div>
<div class="w3-container" style="margin-top: 1rem">
  <button
    type="buttton"
    class="btn btn-primary no-print"
    routerLink="dept-entry"
  >
    Add Department
  </button>
  <table class="table table-bordered" style="margin-top: 1rem">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Department Name</th>
        <th scope="col" class="text-center no-print">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of empList">
        <th scope="row">{{ item.code }}</th>
        <td>{{ item.dept }}</td>
        <td class="text-center no-print">
          <button type="button" class="btn btn-sm btn-primary" routerLink="../edit-department">Edit</button>
            &nbsp;&nbsp;
          <button
            class="btn btn-sm btn-danger"
            (click)="deleteAction(item.code)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <br />
  <div class="text-center">
    <button type="button" class="btn btn-primary no-print" (click)="print()">
      Print
    </button>
  </div>
  <!-- <pagination-controls (pageChange)="p = $event" style="text-align: center;" class="no-print"></pagination-controls> -->
</div>
