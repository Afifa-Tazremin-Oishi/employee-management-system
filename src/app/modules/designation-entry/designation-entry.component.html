<div class="container" style="margin-top: 3rem;">
    <div class="card">
      <div class="card-body">
        <h5>designation Entry</h5>
        <form>
          <div class="row" style="margin-top: 2rem">
            <div class="col-2">
              <label class="">Code:</label>
            </div>
            <div class="col-4">
              <input
                type="number"
                formControlName="code"
                class="form-control"
                placeholder="Code"
              />
            </div>
          </div>
          <div class="row" style="margin-top: 1rem">
            <div class="col-2">
              <label class="">Designation:</label>
            </div>
            <div class="col-5">
              <input
                type="text"
                formControlName="name"
                class="form-control"
                placeholder="Designation"
              />
            </div>
            <div class="col-5"></div>
          </div>
          <div class="row" style="margin-top: 1rem">
            <div class="col-2">
              <label class="">Short Desig:</label>
            </div>
            <div class="col-5">
              <input
                type="text"
                formControlName="name"
                class="form-control"
                placeholder="Short Designation"
              />
            </div>
            <div class="col-5"></div>
          </div>
          <div class="row" style="margin-top: 1rem">
            <div class="col"><button type="button" class="btn btn-success">Save</button></div>
            <div class="col"><button type="button" class="btn btn-primary">Edit</button></div>
            <div class="col"><button type="button" class="btn btn-danger">Delete</button></div>
            <div class="col"><button type="button" class="btn btn-warning">Cancle</button></div>
            <div class="col"><button type="button" class="btn btn-info">Report</button></div>
            <div class="col"><button type="button" class="btn btn-secondary">Close</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
